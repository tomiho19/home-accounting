<div class="title-block">
  <h3 class="title pull-left">
    Score page <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div *ngIf="!isLoaded" class="preLoader">
    <img src="../../../assets/2 (2).gif" height="64" width="64"/>
  </div>
  <div class="row" *ngIf="isLoaded">
    <app-bill-card  [bill]="bill" [currency]="currency"></app-bill-card>
    <app-currency-card [currency]="currency" ></app-currency-card>-currency
  </div>
</section>
