<div *ngIf="!isLoaded" class="preLoader">
  <img src="../../../assets/2 (2).gif" height="64" width="64"/>
</div>

<div class="" *ngIf="isLoaded">
  <div class="title-block">
    <h3 class="title">
      <a [routerLink]="['/system/history']"><i class="fa fa-arrow-left"></i></a>
      Страница записи {{event.id}}
      <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div >
          <div [ngClass] = "{'card-success': event.type === 'income',
        'card-danger': event.type === 'outcome', 'car-header': true}" >
            <div class="header-block" >
              <p class="title">
                <span *ngIf="event.type === 'income'">Income</span>
                <span *ngIf="event.type === 'outcome'">Outcome</span>
              </p>
            </div>
          </div>
          <div class="card-block">
            <ul>
              <li>Сумма: <strong>{{event.amount | number:'1.2'}} P</strong></li>
              <li>Категория: <strong>{{category.name}}</strong></li>
              <li>Описание: <strong>{{event.description}}</strong></li>
            </ul>
          </div>
          <div class="card-footer">{{event.date}}</div>
        </div>
      </div>
    </div>
  </section>
</div>
