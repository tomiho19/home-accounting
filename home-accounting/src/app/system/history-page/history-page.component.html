<div class="title-block">
  <h3 class="title pull-left">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>


<div *ngIf="!isLoaded" class="preLoader">
  <img src="../../../assets/2 (2).gif" height="64" width="64"/>
</div>

<div *ngIf="isLoaded" class="">

  <app-history-chart [data]="chartData"></app-history-chart>

  <app-history-events [categories]="categories" [events]="filteredEvents"></app-history-events>

  <app-history-filter></app-history-filter>

  <div class="" *ngIf="isFilterVisible">
    <app-history-filter [categories]="categories" (onFilterApply)="onFilterApply($event)" (onFilterCancel)="onFilterCancel()"></app-history-filter>
  </div>
</div>
