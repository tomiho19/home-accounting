<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Добавить категорию</h3>
      </div>
    </div>
    <div class="card-block">
      <form>
        <div class="form-group has-error">
          <label class="control-label" for="category-name">Введите название</label>
          <input type="text" id="category-name" class="form-control">
          <span class="form-help-text">Валидация ошибка</span>
        </div>
        <div class="form-group has-success">
          <label class="control-label" for="category-value">Введите лимит</label>
          <input type="number" value="0" id="category-value" class="form-control">
          <span class="form-help-text">Валидация нет ошибки</span>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </div>
</div>
