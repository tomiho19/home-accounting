<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Edit category</h3>
      </div>
    </div>
    <div class="card-block">
      <div
        *ngIf="message.text"
        class="alert alert-{{message.type}}">
        {{message.text}}
      </div>
      <form #form="ngForm" name="form" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="e-select-name" class="control-label">Select category</label>
          <select
            name=""
            id="e-select-name"
            [(ngModel)]="currentCategoryId"
            class="form-control"
            (change)="onCategoryChange()"
            [ngModelOptions]="{standalone: true}"
          >
            <option
              *ngFor="let c of categories"
              [value]="c.id"
            >{{c.name}}</option>
          </select>
        </div>
        <div class="form-group "
             [ngClass]="{'has-error': name.invalid && name.touched}"
        >
          <label class="control-label" for="e-category-name">Enter name</label>
          <input
            type="text"
            id="e-category-name"
            [ngModel] = "currentCategory.name"
            class="form-control"
            required
            #name="ngModel"
            name="name"
            ngModel
          >
          <span class="form-help-text"
                *ngIf="name.invalid && name.touched"
          >Name category cant be empty</span>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
        >
          <label class="control-label" for="e-category-value">Enter limit</label>
          <input
            type="number"
            id="e-category-value"
            class="form-control"
            [ngModel] = "currentCategory.capacity"
            name="capacity"
            #capacity="ngModel"
            required
            min="1"
          >
          <span
            *ngIf="capacity.invalid && capacity.touched"
          >Enter limit</span>
        </div>
        <button type="submit" [disabled]="name.invalid && capacity.invalid" class="btn btn-primary">Edit</button>
      </form>
    </div>
  </div>
</div>
