<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Добавить категорию</h3>
      </div>
    </div>
    <div class="card-block">
      <form #form="ngForm" name="form" (ngSubmit)="onSubmit(form)">
        <div class="form-group "
             [ngClass]="{'has-error': name.invalid && name.touched}"
        >
          <label class="control-label" for="category-name">Введите название</label>
          <input
            type="text"
            id="category-name"
            class="form-control"
            required
            #name="ngModel"
            name="name"
            ngModel
          >
          <span class="form-help-text"
                  *ngIf="name.invalid && name.touched"
          >Name category cant be empty</span>
        </div>
        <div class="form-group has-success">
          <label class="control-label" for="category-value">Введите лимит</label>
          <input
            type="number"
            [ngModel]="1"
            id="category-value"
            class="form-control"
            ngModel
            name="capacity"
            #capacity="ngModel"
            required
            min="1"
          >
          <span
            class="form-help-text"
            *ngIf="capacity.invalid && capacity.touched"
          >Валидация нет ошибки</span>
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </div>
</div>
